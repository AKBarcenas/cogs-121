<!-- Section -->
<section class="small-section pt-30">
<div id="directionsList"  ng-show="false" class="panel panel-primary"></div>
<button ng-click="refresh()" class="btn btn-mod btn-small btn-round btn-gray mb-10"> REFRESH MAP</button>
<button ng-click="routeTo()" class="btn btn-mod btn-small btn-round btn-gray mb-10"> ROUTE</button>
<button ng-click="print()" class="btn btn-mod btn-small btn-round btn-gray mb-10"> Print ROUTE</button>

    <div class="container relative">
        
        <div class="row">
            
            <div class="col-sm-12">
                
                <!-- Post Slider -->
                <div class="blog-media mb-70 mb-xs-50">
                    <ul class="clearlist">
                        
                        	<!-- MAP -->
                            <div id="map"></div>
                            <a ng-click="goToChat()" href="" style="text-align: center; width: 100%; display: block; padding-top: 10px; padding-bottom: 10px; background-color: cyan;">Click to chat wtih Karan</a>
                    </ul>
                </div> 
			</div>


			<div class="col-md-8 col-md-offset-2 col-sm-12" id="karan">
                <h3 class="blog-item-title font-alt mb-10" id="chatBot" ><img src="images/karan.png" alt="karan" style="height: 80px;"><a href="#">Chat with Karan</a></h3>
                <a ng-click="goToMap()" href="" class="animated fadeIn" style="text-align: center; width: 100%; display: block; margin-top: 10px; padding-top: 10px; padding-bottom: 10px; background-color: yellow;">View map</a>
                
				<ul class="window" id="messages">
					<li class="animated fadeInUp">
						Hello! Welcome to MapEats
					</li>
                    <!-- Additional messages are appended -->
				</ul>

				<form style="position: relative; bottom: 0px; margin-top: 20px;">

				<div class="row">
					<div class="col-md-9 col-sm-9 col-xs-9" style="padding-right: 4px;">
						<input ng-disabled= "chatDisable" type="text" style="padding: 3px 0px 3px 3px; border: 1px solid #CCCCCC; width: 100%;" ng-model="message">
                   </div>
                   <div class="col-md-3 col-sm-3 col-xs-3" style="padding-left: 4px;">
                		<input ng-disabled= "chatDisable" type="submit" class="btn btn-mod btn-small btn-round btn-gray mb-10" ng-click='send()' style="padding-top: 6px; padding-bottom: 6px; position: relative; top: -1px; width: 100%;" value="Submit">
					</div>
				</div>

				</form>
			</div>
        </div>
        
    </div>
</section>
<!-- End Section -->


<!-- Section -->
<section class="small-section pt-30">
    <div class="container relative">
        
        <div ng-repeat="direction in directions" class="row">
            
            <div class="col-sm-12">
                <div ng-bind-html="$sce.trustAsHtml(direction.instructions)" id="directions">

                        {{direction.instructions}}
                    
                </div>
              
            </div>
        </div>
        
    </div>
</section>
<!-- End Section -->

        </div>
        <!-- End Social Links -->  
        
        <!-- Footer Text -->
        <div class="footer-text">
            
            <!-- Copyright -->
            <div class="footer-copy font-alt">
                &copy; MapEats
            </div>
            <!-- End Copyright -->
            
           
        </div>
        <!-- End Footer Text --> 
        
     </div>        
</footer>
